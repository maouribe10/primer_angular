<!DOCTYPE html>
<html ng-app="store">
<head>
	<title>primer Angular</title>
	<link rel="icon" href="../images/favicon.ico" type="image/x-icon">

	<link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="../font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />

	<script type="text/javascript" src="../js/angular.min.js"></script>
	<script type="text/javascript" src="../js/app.js"></script>
	<style>
		.bordes{
			padding: 15px;
		}
	</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6" ng-controller="StoreController as sto">
				<div class="bg-primary">
					<h1 class="bordes" align="center">MY FIRST ANGULAR APP</h1>
				</div>

				<section ng-controller="TabController as panelTab">
					<ul class="nav nav-pills" >
						<li ng-class="{active: panelTab.isTab($index)}" ng-repeat="pro in sto.products"><a href ng-click="panelTab.setTab($index)">{{pro.name}}</a></li>
					</ul>	
					
				
					<div ng-repeat="pro in sto.products">
						<div class="panel" ng-show="panelTab.isTab($index)">
							<h1>{{pro.name}}</h1> 
							<h2>${{pro.price}}</h2>
							<p>{{pro.description}}</p>
							<button class="btn btn-primary" ng-show="pro.puedeComprarse">Add to car</button>
							<br><br>
						</div>
					</div>
				</section>
			
			<br>
			<section>
				<ul class="nav nav-pills">
					<li><a href="#desc">Description</a></li>
					<li><a href="#desc">Specifications</a></li>
					<li><a href="#desc">Reviews</a></li>	
				</ul>	
			</section>
			</div>
			<div class="col-md-3"></div>
		</div>	
	</div>
</body>
</html>
